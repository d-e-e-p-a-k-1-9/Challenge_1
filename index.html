     @media only screen and (max-width: 850px){

<body>
<div class="full_container">
  <div class="body_1">
    
      <h1 class="body_head">Learn to code by<br> watching others</h1>
      
      <p style="font-weight:100;">See how experienced developers solve problem in real-time.<br>Watching scripted tutorials is great, but understanding how<br>developers think is invaluable.</p>
    
  </div>   
  
  <div class="total">
    <div class="top">
      <h2>
        <b>Try it free 7 days</b> <span style="font-weight:300;">then $20/mo. thereafter</span>
      </h2>
    </div>
      <div class="container">
       
        <form id="form">

            <input type="text" placeholder="First Name" id="firstname"><img src="images/icon-error.svg" alt="error-icon" id="error-icon_1" />
            <small style="color: red;" id="no_1"></small>
            <input type="text" placeholder="Last Name" id="lastname"><img src="images/icon-error.svg" alt="error-icon" id="error-icon_2" />
            <small style="color: red;" id="no_2"></small>
            <input type="email" placeholder="Email Address" id="email" required><img src="images/icon-error.svg" alt="error-icon" id="error-icon_3" />
            <small style="color: red;" id="no_3"></small>
            <input type="password" placeholder="Password" id="password"><img src="images/icon-error.svg" alt="error-icon" id="error-icon_4" />
            <small style="color: red;" id="no_4"></small>
          <button id="button" >CLAIM YOUR FREE TRIAL</button>
          <h2 style="color: darkgray; font-size: 10px; text-align: center;">By clicking the Button, you are agreeing to our <span style="color: red; font-size: 10px;">Terms and Services</span></h2>
        </form>
        
      </div>
  </div>
</div>
  <script>
    var buttn= document.getElementById("button")
    buttn.addEventListener("click", e => {
      e.preventDefault();
      
      var fname= document.getElementById("firstname")
      var lname= document.getElementById("lastname")
      var email= document.getElementById("email")
      var pass= document.getElementById("password")

      if(fname.value===""){
        console.log("no fname");
        sendError("no_1", "please enter the first name")
        document.getElementById("error-icon_1").style.display="block"
        fname.style.border="thin solid red"
      }
      else if (fname.value.length>0){
        console.log("error fname")
        deleteError("no_1", "")
        document.getElementById("error-icon_1").style.display="none"
        fname.style.border="thin solid grey"
      }
      if(lname.value===""){
        console.log("no lname");
        sendError("no_2", "please enter the last name")
        lname.style.border="thin solid red"
        document.getElementById("error-icon_2").style.display="block"
      }
      else if (lname.value.length>0){
        console.log("error lname")
        deleteError("no_2", "")
        lname.style.border="thin solid grey"
        document.getElementById("error-icon_2").style.display="none"
      }
      if(email.value===""){
        console.log("no email");
        sendError("no_3", "please enter your email")
        email.style.border="thin solid red"
        document.getElementById("error-icon_3").style.display="block"
      }
      else if ( email.value.indexOf("@")===-1){
        sendError("no_3","this is not email format")
        email.style.border="thin solid red"
        document.getElementById("error-icon_3").style.display="block"
      }
      else if(email.value.length>0){
        deleteError("no_3", "")
        email.style.border="thin solid grey"
        document.getElementById("error-icon_3").style.display="none"
      }
      if(pass.value===""){
        console.log("no pass");
        sendError("no_4", "Please enter a Password")
        pass.style.border="thin solid red"
        document.getElementById("error-icon_4").style.display="block"
      }
      else if (pass.value.length>0){
        deleteError("no_4", "")
        pass.style.border="thin solid grey"
        document.getElementById("error-icon_4").style.display="none"
      }

    })

    function sendError(a,b){
      var smll= document.getElementById(a);
      smll.innerHTML=b;
    }

    function deleteError(a,b){
      var smll=document.getElementById(a);
      smll.innerHTML=b;
    }
  </script>
